<!DOCTYPE html>
<!-- html元素是html页面根元素 -->
<html lang="en">
  <!-- head元素包含了文档的元(meta)数据,如<meta charset="utf-8"> 定义网页编码格式为utf-8 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title元素描述了文档的标题 -->
    <title>1.html基础</title>
  </head>
  <!-- body元素包含了可见的页面内容 -->
  <body>
    <!-- h1元素定义一个大标题 -->
    <h1>123</h1>
    <!-- p元素定义了一个段落 -->
    <p>123321</p>
  </body>
</html>

<!-- 
什么是HTML?
1.HTML 指的是超文本标记语言:HyperText Markup Language
2.HTML 不是一种编程语言,而是一种标记语言
3.标记语言是一套标记标签(markup tag)
4.HTML 使用标记标签来描述网页
5.HTML 文档包含了HTML标签及文本内容
6.HTML 文档也叫做web页面


HTML标签
1.HTML 标签是由尖括号包围的关键词,比如<html>
2.HTML 标签通常是成对出现的,比如<b>和</b>
3.标签对中的第一个标签是开始标签,第二个标签是结束标签
4.开始和结束标签也被称为开房标签和闭合标签
-->
