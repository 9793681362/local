<!DOCTYPE html>
<!-- HTML 元素定义了整个HTML文档 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3.元素</title>
  </head>
  <!-- body元素定义了HTML 文档的主体 -->
  <body>
    <p>这是一个段落</p>
  </body>
</html>

<!-- 
这是一个标签<p></p>
这是一个元素:<p>Hello Word!</p> 标签 + 内容

-->
