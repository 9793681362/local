<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4.属性</title>
  </head>
  <body>
    <!-- 属性值应该始终被包括在引号内 -->
    <a href="http://www.runoob.com">这是一个链接</a>

    <!-- 全局属性 -->
    <!-- id:为元素指定唯一标识符 -->
    <div id="header">This is the header</div>
    <!-- class:为元素指定一个或多个类名,用于css或javascript选择. -->
    <p class="text highlight">This is ahighlightedtext.</p>
    <!-- style:用于直接在元素上应用css样式 -->
    <p style="color: blue" ;font-size:14px;>This is a style paragraph.</p>
    <!-- title:为元素提供额外的提示信息,通常在鼠标悬停时显示 -->
    <abbr title="HyperText Markup Language">HTML</abbr>
    <!-- data-*:用于存储自定义数据,通常通过javascript访问 -->
    <div data-user-id="12345">User Info</div>

    <!-- 特定元素的属性 -->
    <!-- 特定元素的属性:某些属性仅适用于特定的HTML元素. -->
    <!-- href(用于<a>和<link>元素:指定链接目标的URL) -->
    <a href="https://www.example.com">Visit example</a>
    <!-- src(用于<img><script><iframe>元素:指定外部资源的URL) -->
    <img src="image.jpg" alt="An example image" />
    <!-- alt(用于<img>元素):为图像提供替代文本,当图像无法显示时显示. -->
    <img src="image.jpg" alt="An example image" />
    <!-- type(用于<input>和<button>元素:指定输入控件的类型) -->
    <input type="text" placeholder="Enter your name" />
    <!-- value(用于<input>,<button>,<option>等元素):指定元素的初始值 -->
    <input type="text" value="Default Value" />
    <!-- disabled(用于表单元素):禁用元素,使其不可交互. -->
    <input type="text" disabled />
    <!-- placeholder(用于<input>和<textarea>元素):在输入框中显示提示文本. -->
    <input type="text" placeholder="Enter your email" />
    <!-- target(用于<a>和<form>元素):指定链接或表单提交的目标窗口或框架 -->
    <a href="https://www.example.com" target="_blank">open in new tab</a>

    <!-- 布尔属性: 布尔属性是指不需要值的属性,它们的存在即表示true,不存在则表示flase -->
    <!-- disabled:禁用元素 -->
    <input type="text" disabled />
    <!-- readonly:使输入框只读 -->
    <input type="text" readonly />
    <!-- required:指定输入字段为必填项 -->
    <input type="text" required />
    <!-- autoplay(用于<audio>和<video>元素):自动播放媒体 -->
    <video src="video.mp4" autoplay></video>

    <!-- 自定义属性 -->
  </body>
</html>
